<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logo"><img  src="./assets/logo.png" alt="logo" id="logo"><h1>retro!</h1></div>
    <div class="container">
        This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

            Sign up now to get started.
            
            You know you want to.
        <form method="post">
          <div class="name">
              <div class="a1">
                <label for="fName">*first name</label>
                <input type="text"  id="fName" required>
            </div>
              
            <div class="a2">
                <label for="lName">*last name</label>
                <input type="text"  id="lName" required>

            </div>
            
            </div>  
            <div class="mai">
                <div class="a3">
                    <label for="email">*email</label>
                    <input type="email"  id="email" required>
                
                </div>
                <div class="a4">
                    <label for="num">*phone number</label>
                    <input type="phone"  id="num" required>

                </div>
            
            
            </div> 
            <div class="password">
                <div class="a5">
                    <label for="pass">*password</label>
                    <input type="password"  id="pass" required>
                </div>
                <div class="a6">
                    <label for="conPass">*confirm password</label>
                    <input type="password"  id="conPass" required>
                </div>
            
            </div>
            
            <button type="submit">Create an account</button>
            </form>
            

    </div>
    
</body>
</html>
